[xpaths_exp]
article_url = //*[contains(@class,"fc-item__link")]//@href
paginaition = //*[contains(@class,"pagination__action--static") and contains(@rel,"next")]//@href
headline = //*[contains(@data-gu-name,"headline")]//text()
